<div class="create-debtor">
    <div class="create-user-title-container">
        <i
            class="pi pi-arrow-left"
            style="cursor: pointer"
            routerLink="/dashboard/debtors"
        ></i>
        <h2 [ngStyle]="{
            color: app.colorScheme === 'light' ? '#000' : '#fff'
        }" class="create-debtor-title">Create Debtor</h2>
    </div>

    <div class="create-debtor-card">
        <form class="create-debtor-form-wrapper" action="">
            <div class="create-debtor-form">
                <div class="create-user-form-section" style="width: 230px;">
                    <div class="form-group" style="margin-top: 18px">
                        <label class="form-label" for="company-name"
                            >Company Name</label
                        >
                        <input
                            class="form-input"
                            type="text"
                            placeholder="Enter company name"
                        />
                    </div>
                    <div class="form-group" style="margin-top: 18px">
                        <label class="form-label" for="contact">Contact Person</label>
                        <input
                            class="form-input"
                            type="text"
                            placeholder="Enter Contact Person"
                        />
                    </div>
                    <div class="form-group" style="margin-top: 18px">
                        <label class="form-label" for="email">Email Id</label>
                        <input
                            class="form-input"
                            type="text"
                            placeholder="Enter Email Id"
                        />
                    </div>

                    <div class="form-group" style="margin-top: 18px">
                        <label class="form-label" for="postal-code">Postal Code</label>
                        <input
                            class="form-input"
                            type="text"
                            placeholder="Enter Postal Code"
                        />
                    </div>

                </div>

                <div class="create-debtor-form-section">
                    <div class="form-group" style="margin-top: 18px">
                        <label class="form-label" for="address"
                            >Address</label
                        >
                        <input
                            class="form-input"
                            type="text"
                            placeholder="Enter Address"
                        />
                    </div>
                    <div class="form-group" style="margin-top: 18px">
                        <label class="form-label" for="city"
                            >City</label
                        >
                        <input
                            class="form-input"
                            type="text"
                            placeholder="Enter City "
                        />
                    </div>
                    <div class="form-group" style="margin-top: 18px">
                        <label class="form-label" for="state"
                            >Enter State</label
                        >
                        <input
                            class="form-input"
                            type="text"
                            placeholder="Enter State"
                        />
                    </div>

                    <div class="form-input-group" style="margin-top: 18px;">
                        <label class="form-label" for="create-date"
                            >Create Date</label
                        >
                        <p-calendar
                            icon="pi pi-angle-down"
                            [showIcon]="true"
                            placeholder="Create Date"
                        ></p-calendar>

                    </div>
                </div>
            </div>


            <button class="create-debtor-button" type="submit">CREATE</button>

        </form>
    </div>
</div>
