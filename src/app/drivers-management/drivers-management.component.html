<div class="drivers-management">
    <i
        routerLink="/dashboard/create-driver"
        routerLinkActive="active"
        class="pi pi-plus"
    ></i>

    <div class="dashboard-table" style="padding-top: 4rem">
        <div class="row">
            <div
                class="col flex justify-content-end"
                style="padding-bottom: unset"
            >
                <span class="p-input-icon-left mb-3">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search" />
                </span>
            </div>
        </div>

        <p-table [value]="usersData" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr class="dashboard-headers">
                    <th *ngFor="let header of headersData">
                        {{ header
                        }}<p-sortIcon
                            style="margin-left: 10px"
                            field="code"
                        ></p-sortIcon>
                    </th>
                </tr>
                <tr>
                    <th
                        *ngFor="
                            let searchPlaceholder of searchPlaceholders;
                            let lastItem = last
                        "
                        style="padding-left: 10px"
                    >
                        <input
                            *ngIf="!lastItem"
                            pInputText
                            type="text"
                            placeholder="Search by Name"
                            [style]="{
                                'border-color':
                                    app.colorScheme === 'light'
                                        ? 'inherit'
                                        : '#fff'
                            }"
                            class="p-column-filter"
                            style="width: 100%"
                        />
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-usersData>
                <tr
                    [style]="{
                        background:
                            app.colorScheme === 'light'
                                ? 'var(--color-body-background)'
                                : '#132438'
                    }"
                >
                    <td>{{ usersData.first_name }}</td>
                    <td>{{ usersData.last_name }}</td>
                    <td>{{ usersData.email }}</td>
                    <td>{{ usersData.contact }}</td>
                    <td>{{ usersData.license_number }}</td>
                    <td style="min-width: 350px">{{ usersData.address }}</td>
                    <td
                        style="
                            background: #edf6f6;
                            text-align: center;
                            min-width: 200px;
                        "
                        class="drivers-management-actions"
                    >
                        <i
                            [ngStyle]="{
                                color:
                                    app.colorScheme === 'light'
                                        ? '#000'
                                        : '#000'
                            }"
                            class="pi pi-pencil"
                        ></i
                        ><i
                            [ngStyle]="{
                                color:
                                    app.colorScheme === 'light'
                                        ? '#000'
                                        : '#000'
                            }"
                            class="pi pi-trash"
                        ></i>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <div
            class="search-results"
            style="
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 1rem 0;
            "
        >
            <p-dropdown
                [options]="pageResults"
                optionLabel="value"
            ></p-dropdown>
            <p-paginator [rows]="10" [totalRecords]="120"></p-paginator>
        </div>
    </div>
</div>
